services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app/uploads:/app/app/uploads
    restart: unless-stopped
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
    command:
      [
        "uvicorn",
        "app.main:app",
        "--reload",
        "--port",
        "8000",
        "--host",
        "0.0.0.0",
      ]

networks:
  rag-network:
    driver: bridge
